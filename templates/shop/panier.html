{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- design de la page panier-->
<div class="row">
    <h1> Panier </h1>
    <div class="col-lg-12">
        <div class="box-element">
            <a href="{% url 'shop:shop' %}" class="btn btn-outline-dark">&#x2190; Continuer vos achats</a>
            <br><br>
            <table class="table">
                <tr>
                    <th><h5>Article: <strong>3</strong></h5></th>
                    <th><h5>Total: <strong>$100</strong></h5></th>
                    <th>
                        <a href="{% url 'shop:commande' %}" class="btn btn-outline-success">&#x2190; Vérifier</a>
                    </th>
                </tr>
            </table>
        </div>
        <br>
        <div class="box-element">
            
            <div class="panier-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Article</strong></div>
                <div style="flex:1"><strong>Prix</strong></div>
                <div style="flex:1"><strong>Quantité</strong></div>
                
            </div>
            <div class="panier-row">
                <div style="flex: 2"><img src="{% static 'images/' %}" alt="" class="row-image"></div>
                <div style="flex: 2">Produit 1</div>
                <div style="flex: 1">$100</div>
                <div style="flex: 1">
                    <p class="quantite">2</p>
                    <div class="quantite">
                        <img src="{% static 'images/triangle1.png' %}" alt="" class="chg-quantite">
                        <img src="{% static 'images/black-triangle1.jpg' %}" alt="" class="chg-quantite">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


{% endblock  %}

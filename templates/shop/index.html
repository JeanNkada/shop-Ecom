{% extends 'base.html' %}
{% load static %}



{% block content %}

<br>
<div class="row">
    {% for produit in produits %}
    
        <div class="col-md-4">
            <div class="card">
                <img class="thumbnail" src="{{ produit.imageUrl }}" alt=""> <!-- pour gerer les images absentes on va remplacer ' produit.image.url ' par ' produit.imageUrl'  imageUrl etant le nom de la methode de property dans le model Produit -->
                <div class="box-element product">
                    <h6>{{produit.name}}</h6>
                    <hr>
                    <button class="btn btn-outline-secondary update-panier" data-produit={{produit.id}} data-action="add">Ajouter au panier</button>
                    <a href="#" class="btn btn-outline-success">Voir</a>
                    <h3 style="float: right;">{{produit.price}}</h3>
                </div>            
            </div>
        </div>
        
    {% endfor %} 
    
</div>
<br>

{% endblock %}
